# Remove the "version: '3.8'" line completely

services:
  postgres:
    image: postgres:18-alpine
    container_name: production_db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
      - POSTGRES_DB=${DB_NAME:-myapp}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  redis:
    image: redis:alpine
    container_name: boilerplate_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: production_api
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://${DB_USER:-postgres}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-myapp}
      - PORT=${PORT:-8000}
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET:-supersecretkey}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./drizzle:/app/drizzle
    command: npm run dev
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  pgdata:
  redis_data: